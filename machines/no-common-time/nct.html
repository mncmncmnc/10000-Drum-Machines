<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Common Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nct.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-container">
                <div class="no-symbol">
                    <img src="44.png" alt="4/4 time signature" class="time-sig-img">
                </div>
                <h1><i>No Common Time</i></h1>
                <div class="no-symbol">
                    <img src="cc.png" alt="Common time" class="time-sig-img">
                </div>
            </div>
            <div class="controls">
                <div class="time-signature-control">
                    <label for="timeSignature">Time Signature:</label>
                    <select id="timeSignature">
                        <option value="3/2">3/2</option>
                        <option value="5/2">5/2</option>
                        <option value="5/4">5/4</option>
                        <option value="7/2">7/2</option>
                        <option value="7/4">7/4</option>
                        <option value="5/8">5/8</option>
                        <option value="7/8">7/8</option>
                        <option value="11/8">11/8</option>
                        <option value="13/8">13/8</option>
                        <option value="15/8">15/8</option>
                        <option value="17/16">17/16</option>
                        <option value="19/8">19/8</option>
                        <option value="23/16">23/16</option>
                        <option value="25/16">25/16</option>
                    </select>
                </div>
                <div class="bpm-control">
                    <label for="bpm">BPM:</label>
                    <input type="range" id="bpm" min="40" max="200" value="120">
                    <span id="bpmValue">120</span>
                </div>
            </div>
        </header>

        <a href="../../index.html" class="corner-button" id="backButton">‚Üê</a>

        <main>
            <div class="sound-tabs">
                <button class="tab-button active" data-sound="drum1">Drum 1</button>
                <button class="tab-button" data-sound="drum2">Drum 2</button>
                <button class="tab-button" data-sound="drum3">Drum 3</button>
                <button class="tab-button" data-sound="drum4">Drum 4</button>
            </div>

            <div class="sequencer-container">
                <div class="sequencer-grid" id="sequencerGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </div>

            <div class="transport-controls">
                <button id="playPauseButton">Play</button>
                <button id="randomizeButton">Randomize All Steps</button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="nct.js"></script>
</body>
</html>
